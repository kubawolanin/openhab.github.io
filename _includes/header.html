<header class="oh-header mdl-layout__header mdl-layout__header--waterfall">
  <div class="mdl-layout__header-row">
      <a class="oh-title mdl-layout-title" href="{{ site.baseurl }}/">
          <img class="oh-logo-image" src="assets/images/openhab-logo-top.png">
      </a>
      {% assign pageurl = page.url | remove:'index.html' | split:'/' %}
      <!-- Add spacer, to align navigation to the right in desktop -->
      <div class="oh-header-spacer mdl-layout-spacer"></div>
      <div class="oh-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
          </div>
      </div>
      <!-- Navigation -->
      <div class="oh-navigation-container">
          <nav class="oh-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase"
                  href="/demo.html">Demo</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase"
                  href="">Blog</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase"
                  href="/docs.html" target="_blank">Docs</a> <!-- //docs.openhab.org/ -->
              <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-typography--text-uppercase"
                  href="{{ site.baseurl }}/downloads.html">Download</a>
          </nav>
      </div>
      <span class="oh-mobile-title mdl-layout-title">
          <img class="oh-logo-image" src="assets/images/openhab-logo-top.png">
      </span>
      <button class="oh-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
          <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
          <li>
              <a class="mdl-menu__item" href="https://github.com/openhab/" target="_blank">GitHub</a>
          </li>
          <li>
                <a class="mdl-menu__item" href="https://community.openhab.org/" target="_blank">Community</a>
          </li>
          <li>
                <a class="mdl-menu__item" href="https://myopenhab.org/" target="_blank">myopenHAB</a>
          </li>
      </ul>
  </div>
</header>
